<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Code-barres Textile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: center;
        }
        .subtitle {
            color: #8892b0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        #reader video {
            border-radius: 12px;
        }
        #result {
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        #result.show {
            display: block;
        }
        .barcode-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64ffda;
            margin: 10px 0;
        }
        .redirect-msg {
            color: #8892b0;
            font-size: 0.85rem;
        }
        .scan-again-btn {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 1rem;
            background: #64ffda;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        .scan-again-btn:hover {
            background: #52e0c4;
            transform: translateY(-2px);
        }
        .manual-entry {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
        }
        .manual-entry input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }
        .manual-entry input:focus {
            border-color: #64ffda;
        }
        .manual-entry input::placeholder {
            color: #8892b0;
        }
        .manual-entry button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 1rem;
            background: #64ffda;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        .manual-entry button:hover {
            background: #52e0c4;
            transform: translateY(-2px);
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }
        .error.show {
            display: block;
        }
        footer {
            margin-top: auto;
            padding-top: 30px;
            color: #8892b0;
            font-size: 0.75rem;
        }
        footer a {
            color: #64ffda;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Scanner Code-barres Textile</h1>
    <p class="subtitle">Scannez un code-barres pour voir son impact environnemental</p>

    <div id="reader"></div>

    <div id="result">
        <div>Code-barres détecté :</div>
        <div class="barcode-value" id="barcode-value"></div>
        <div class="redirect-msg">Page Ecobalyse ouverte dans un nouvel onglet</div>
        <button class="scan-again-btn" onclick="scanAgain()">Scanner un autre code</button>
    </div>

    <div class="manual-entry">
        <input type="text" id="manual-barcode" placeholder="Ou entrez le code-barres manuellement" pattern="[0-9]*" inputmode="numeric">
        <button onclick="manualRedirect()">Voir l'impact environnemental</button>
        <div class="error" id="error-msg">Veuillez entrer un code-barres valide</div>
    </div>

    <footer>
        Données : <a href="https://ecobalyse.beta.gouv.fr" target="_blank">Ecobalyse</a>
    </footer>

    <!-- html5-qrcode library - open source barcode/QR scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        const ECOBALYSE_URL = 'https://affichage-environnemental.ecobalyse.beta.gouv.fr/produits/';

        function redirectToEcobalyse(barcode) {
            const resultDiv = document.getElementById('result');
            const barcodeValue = document.getElementById('barcode-value');

            resultDiv.classList.add('show');
            barcodeValue.textContent = barcode;

            // Open Ecobalyse in a new tab
            window.open(ECOBALYSE_URL + barcode, '_blank');
        }

        function scanAgain() {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show');

            // Restart the scanner
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    html5QrCode.stop().then(() => {
                        redirectToEcobalyse(decodedText);
                    }).catch(err => {
                        redirectToEcobalyse(decodedText);
                    });
                },
                (errorMessage) => {}
            ).catch(err => {
                console.log("Camera error:", err);
            });
        }

        function manualRedirect() {
            const input = document.getElementById('manual-barcode');
            const errorMsg = document.getElementById('error-msg');
            const barcode = input.value.trim();

            if (barcode && /^\d+$/.test(barcode)) {
                errorMsg.classList.remove('show');
                redirectToEcobalyse(barcode);
            } else {
                errorMsg.classList.add('show');
            }
        }

        // Allow Enter key to submit
        document.getElementById('manual-barcode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                manualRedirect();
            }
        });

        // Initialize barcode scanner
        const html5QrCode = new Html5Qrcode("reader");

        const config = {
            fps: 10,
            qrbox: { width: 250, height: 150 },
            formatsToSupport: [
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8,
                Html5QrcodeSupportedFormats.UPC_A,
                Html5QrcodeSupportedFormats.UPC_E,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.CODE_39
            ]
        };

        html5QrCode.start(
            { facingMode: "environment" },  // Use back camera
            config,
            (decodedText, decodedResult) => {
                // Stop scanning and redirect
                html5QrCode.stop().then(() => {
                    redirectToEcobalyse(decodedText);
                }).catch(err => {
                    redirectToEcobalyse(decodedText);
                });
            },
            (errorMessage) => {
                // Scan error - ignore, keep scanning
            }
        ).catch(err => {
            console.log("Camera error:", err);
            document.getElementById('reader').innerHTML =
                '<p style="padding: 40px; text-align: center; color: #ff6b6b;">Impossible d\'accéder à la caméra.<br>Utilisez la saisie manuelle ci-dessous.</p>';
        });
    </script>
</body>
</html>
